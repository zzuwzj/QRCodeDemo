<title>内黄果蔬城果蔬追溯跟踪系统</title>
</head>
<body>
<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">

// 百度地图API功能
var map = new BMap.Map("allmap");
map.centerAndZoom(new BMap.Point(114.914, 35.955), 12);
map.enableScrollWheelZoom(true);

var p1 = '内黄果蔬城';
var p2 = '林州市政府';

var driving = new BMap.DrivingRoute(map, {renderOptions:{map: map, autoViewport: true}});
driving.search(p1, p2,{waypoints:["安阳站"]});//waypoints表示途经点

</script>
